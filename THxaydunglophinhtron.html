<script>
    function Circle (radius) {
        this.radius = radius;
    
     this.getRadius = function() {
        return radius;
     }

     this.getArea = function() {
        return Math.PI * radius * radius;
     }
     
     }

     let circle = new Circle(2);
     document.write("Area: " + circle.getArea());
</script>
